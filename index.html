<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunç Banka</title>
    <link rel="shortcut icon" href="https://logowik.com/content/uploads/images/bank3801.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="giris">
        <input class="txtisim" type="text" placeholder="Kart Sahibi">
        <div>
            <input type="text" size="4" onchange="getir"  maxlength="4" class="cardno1">
            <input type="text" size="4" class="cardno2"  maxlength="4">
            <input type="text" size="4" class="cardno3"  maxlength="4">
            <input type="text" size="4"  class="cardno4"  maxlength="4">
        </div>
        <input class="date" maxlength="3" type="month" name="" id="">
        <input class="cvv" type="text" placeholder="CVV" size="3">
    </div>
    <div class="card">
        <div class="card-top">
            <h2>Kredi Kartı</h2>
            <h2>Tunç Bank</h2>
        </div>
        <div class="cip">
            <img src="image-removebg-preview (1).png" alt="">
        </div>
        <div class="cardno">
            <h1>****&nbsp;****&nbsp;****&nbsp;****</h1>
        </div>
        <div class="bottom">
            <h2 class="tarih">**/**</h2>
            <h2 class="cvvv">***</h2>
        </div>
        <div class="cardname">
            <h2 class="isim">Hüseyin Tunç</h2>
        </div>
    </div>
    
   
    <script src="app.js"></script>
</body>
</html>
